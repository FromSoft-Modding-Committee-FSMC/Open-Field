name: .NET Core Desktop

on:
  push:
    branches: [ "main" ]
    paths-ignore:
    - '**.md'
  pull_request:
    branches: [ "main" ]

jobs:
  windows-build:
    runs-on: windows-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '7.x'
          
      - name: Display .NET version
        run: dotnet --version
        
      - name: Build
        run: dotnet build
        
      - name: Package Editor
        run: | 
          cd OpenFieldEditor
          dir
          cd bin
          dir
