name: .NET Core Desktop

on:
  push:
    branches: [ "main" ]
    paths-ignore:
    - '**.md'
  pull_request:
    branches: [ "main" ]

jobs:
  windows-x64-build:
    runs-on: windows-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '7.x'
          
      - name: Display .NET version
        run: dotnet --version
        
      - name: Build (Debug)
        run: dotnet build --arch x64 --configuration Debug
        
      - name: Build (Release)
        run: dotnet build --arch x64 --configuration Release
        
      - name: Package (Debug, Release)
        run: | 
          cd OpenFieldEditor\bin
          tar -a -c -f "OpenFieldEditor_Debug.zip" Debug
          tar -a -c -f "OpenFieldEditor_Release.zip" Release
          cd ..
          dir
          
      - name: Publish Editor (Debug)
        uses: actions/upload-artifact@v2
        with:
          name: Open Field Editor (Debug)
          path: 'OpenFieldEditor\bin\OpenFieldEditor_Debug.zip'
